# Source: sfpg/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: RELEASE-NAME-sfpg
  labels:
    helm.sh/chart: sfpg-0.1.0
    app.kubernetes.io/name: sfpg
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sfpg
      app.kubernetes.io/instance: RELEASE-NAME
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sfpg
        app.kubernetes.io/instance: RELEASE-NAME
    spec:
      imagePullSecrets:
        - name: imagePullSecret
      serviceAccountName: RELEASE-NAME-sfpg
      securityContext:
        {}
      containers:
        - name: sfpg
          securityContext:
            {}
          image: "nginx:0.1.0"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              hostPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 1
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 10
          resources:
            {}
          env:
            - name: POSTGRES_ARGS
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: POSTGRES_ARGS
---
