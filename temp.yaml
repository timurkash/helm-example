apiVersion: v1
kind: Pod
metadata:
  name: "RELEASE-NAME-sfpg-test-connection"
  labels:
    helm.sh/chart: sfpg-0.1.0
    app.kubernetes.io/name: sfpg
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['RELEASE-NAME-sfpg:8080']
  restartPolicy: Never
