apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Release.Name }}
spec:
  hosts:
    - "*"
  gateways:
    - {{ .Release.Name }}-gateway
  http:
    - match:
        - uri:
            exact: /
        - uri:
              prefix: /_nuxt
      route:
        - destination:
            host: {{ .Values.name }}
            port:
              number: {{ .Values.service.port }}
      corsPolicy:
          allowOrigin:
              - "*"
          allowMethods:
              - POST
              - GET
              - DELETE
              - PATCH
              - OPTIONS
          allowCredentials: true
          allowHeaders:
              - "*"